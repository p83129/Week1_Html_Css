		.head{

			text-align:center;

		.content{

		}
		.img{
			display: block;
			width: 100%;
			height: auto;
		}
		.menu{
			float: right;
			margin: 0px;	
		}
		.menu li{
			float: left;
			display: block;			
		}
		.menu li a{
			color:black;
			text-decoration: none;
			display:inline;
		}
		.showmenu{
			display:none;
		}
		@media screen and (max-width:600px){
			.head{
				font-size:40px;
			}
			.content{
				width:90%;
				text-align:center;
			}
			ul{
				display: none;
			}
			label{
				display: block;
			}
			#burger:checked + ul{
				display:block;
			}
			.showmenu{
				display: block;
				float: right;
				
			}		
			.menu {       
				display: none; 
				margin-top: 0;
				padding-left: 0;
				position: fixed;
				right: 0;
				top: 40px;
				width: 60px;
				height: 100%;
			}
			.menu li{
				float: none;
		
			}
			.menu li a{
				transition: all 0.3s;
			}	
			.box{
				width:90%;
			}
						
		}
		@media screen and (min-width:601px) and (max-width:1200px){
			.head{
				font-size:40px;
			}
			.content{
				width:90%;
				text-align:center;
			}
			.box{

			}
		}
